timing: True
debug: False
stop_at_error: False

likelihood:
  roman_real.roman_real_xi_ggl:
    path: ./external_modules/data/roman_real
    data_file: example1.dataset # that assumes lens = source
    accuracyboost: 1.0
    integration_accuracy: 0
    kmax_boltzmann: 5.0
